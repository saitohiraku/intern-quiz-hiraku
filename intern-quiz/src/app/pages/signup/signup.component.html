<div class="signup-container">
    <div class="background-container"></div>
    <h2>新規登録</h2>
    <form [formGroup]="signupForm">
        <div class="form-group">
            <label for="username">名前</label>
            <input type="text" id="username" formControlName="username" placeholder="名前を入力">
        </div>
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" formControlName="email" placeholder="メールアドレスを入力">
        </div>
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" formControlName="password" placeholder="パスワードを入力">
        </div>
        <div class="button-container">
            <button type="submit"(click)="goTosetting()">登録</button>
        </div>  
    </form>
</div>
