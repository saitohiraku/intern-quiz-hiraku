<app-toolbar></app-toolbar>
<div class="pokedex-container" (scroll)="onScroll()">
    <div class="background-container"></div>
    <div class="pokedex-item" *ngFor="let fish of fishList; let i = index">
      <div class="divider" *ngIf="i > 0"></div> 

        <div class="content-wrapper">
        <div class="best-score-box">
            ベストスコア
        </div>
        <div class="completion-box">
        <div class="circle">1/8</div>
        </div>
        <div class="fish-name">
        {{ fish.name }}
        </div>
        <img [src]="fish.image" alt="{{ fish.name }}" class="fish-image">
        </div>
    </div>

    <div class="achievement-rate">
        図鑑達成率 1%
    </div>
</div>
