<app-toolbar></app-toolbar>
<div class="quiz-content">
    <div class="background-container"></div>
    <div class="top-screen">
        <div class="image-container">
            <img src="/assets/kozakana_ao.png" alt="Quiz Image">
        </div>
        <div class="progress-circle">1/8</div>
    </div>
    <div class="separator"></div>
    <div class="bottom-screen">
        <div *ngFor="let question of displayQuestions" class="question-container">{{ question.question }}</div>
        <div class="input-container">
            <input type="text" placeholder="答えを入力">
        </div>
    </div>
</div>
